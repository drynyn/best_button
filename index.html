<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
	<body>
	
		<!-- Tab links -->
		<div id="navtabs" class="tab">
		  <button class="tablinks" onclick="openTab(event, 'bonefire')">Bonefire</button>
		  <button class="tablinks" onclick="openTab(event, 'developments')">Developments</button>
		  <button class="tablinks" onclick="openTab(event, 'settings')">Settings</button>
		</div>

		<!-- Tab content -->
		<div id="bonefire" class="tabcontent">
		  <button id="fuelFireButton" onclick="fuelFire(1)">Fuel Fire</button><span id="fuelFireFeedback">.</span>
		<br />
		<button id="boneScrapClickButton" onclick="boneScrapClick(1)">Gather Scrap</button><span id="boneScrapFeedback">.</span>
		<br />
			Bone scrap: <span id="boneScrap">0</span>
		<br />		<br />
		Shovellers: <span id="cursors">0</span>
		

		</div>

		<div id="developments" class="tabcontent">
		  <button onclick="buyCursor()">Buy Cursor</button>
		
		<br />
		Shoveller Cost: <span id="cursorCost">10</span>
		</div>

		<div id="settings" class="tabcontent">
		  <h3>Settings</h3>
		  <p>		<br/>
		<button id="save" onclick="saveGame()">Save</button>
		<br/>
		<button id="load" onclick="loadGame(1)">Load</button></p>
		</div>
	
		
	
	</body>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="gui.js"></script>

</html>
